<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        .pos-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            height: 100vh;
            gap: 0;
        }

        .products-section {
            background: #ffffff;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e5e7;
        }

        .apple-logo {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e5e5e7;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .category-btn {
            padding: 12px 24px;
            border: none;
            background: #f5f5f7;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: #007aff;
            color: white;
        }

        .category-btn:hover {
            background: #007aff;
            color: white;
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px 0;
        }

        .product-card {
            background: white;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #007aff;
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: #f5f5f7;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #007aff;
            margin-bottom: 15px;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background: #0056cc;
            transform: translateY(-2px);
        }

        .cart-section {
            background: #1d1d1f;
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 30px;
        }

        .cart-title {
            font-size: 24px;
            font-weight: 700;
        }

        .cart-count {
            background: #007aff;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            animation: slideIn 0.3s ease;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-price {
            color: #86868b;
            font-size: 14px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 20px;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #333;
            background: transparent;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            border-color: #007aff;
            background: #007aff;
        }

        .quantity {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .remove-btn {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #d70015;
        }

        .cart-summary {
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .total-row {
            display: flex;
            justify-content: between;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #007aff, #0056cc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
        }

        .checkout-btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .clear-cart {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #ff3b30;
            border: 1px solid #ff3b30;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-cart:hover {
            background: #ff3b30;
            color: white;
        }

        .empty-cart {
            text-align: center;
            color: #86868b;
            padding: 40px 0;
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #34c759;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .pos-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .cart-section {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="pos-container">
        <div class="products-section">
            <div class="header">
                <div class="apple-logo">üçé Apple Store</div>
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search products...">
                </div>
            </div>

            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="iphone">iPhone</button>
                <button class="category-btn" data-category="ipad">iPad</button>
                <button class="category-btn" data-category="mac">Mac</button>
                <button class="category-btn" data-category="watch">Apple Watch</button>
                <button class="category-btn" data-category="accessories">Accessories</button>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>

        <div class="cart-section">
            <div class="cart-header">
                <div class="cart-title">Cart</div>
                <div class="cart-count" id="cartCount">0</div>
            </div>

            <div class="cart-items" id="cartItems">
                <div class="empty-cart">
                    <div class="empty-cart-icon">üõí</div>
                    <div>Your cart is empty</div>
                </div>
            </div>

            <div class="cart-summary" id="cartSummary" style="display: none;">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (8.5%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
                <button class="clear-cart" id="clearCartBtn">Clear Cart</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "iPhone 15 Pro",
                price: 999,
                category: "iphone",
                emoji: "üì±"
            },
            {
                id: 2,
                name: "iPhone 15",
                price: 799,
                category: "iphone",
                emoji: "üì±"
            },
            {
                id: 3,
                name: "iPad Pro",
                price: 1099,
                category: "ipad",
                emoji: "üì±"
            },
            {
                id: 4,
                name: "iPad Air",
                price: 599,
                category: "ipad",
                emoji: "üì±"
            },
            {
                id: 5,
                name: "MacBook Pro",
                price: 1999,
                category: "mac",
                emoji: "üíª"
            },
            {
                id: 6,
                name: "MacBook Air",
                price: 1099,
                category: "mac",
                emoji: "üíª"
            },
            {
                id: 7,
                name: "iMac",
                price: 1299,
                category: "mac",
                emoji: "üñ•Ô∏è"
            },
            {
                id: 8,
                name: "Apple Watch Ultra",
                price: 799,
                category: "watch",
                emoji: "‚åö"
            },
            {
                id: 9,
                name: "Apple Watch Series 9",
                price: 399,
                category: "watch",
                emoji: "‚åö"
            },
            {
                id: 10,
                name: "AirPods Pro",
                price: 249,
                category: "accessories",
                emoji: "üéß"
            },
            {
                id: 11,
                name: "Magic Keyboard",
                price: 179,
                category: "accessories",
                emoji: "‚å®Ô∏è"
            },
            {
                id: 12,
                name: "Apple Pencil",
                price: 129,
                category: "accessories",
                emoji: "‚úèÔ∏è"
            }
        ];

        // Cart state
        let cart = [];
        let currentCategory = 'all';
        let searchQuery = '';

        // DOM elements
        const productsGrid = document.getElementById('productsGrid');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const cartSummary = document.getElementById('cartSummary');
        const subtotalEl = document.getElementById('subtotal');
        const taxEl = document.getElementById('tax');
        const totalEl = document.getElementById('total');
        const searchInput = document.getElementById('searchInput');
        const notification = document.getElementById('notification');

        // Initialize app
        function init() {
            renderProducts();
            updateCartDisplay();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    renderProducts();
                });
            });

            // Search input
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderProducts();
            });

            // Clear cart button
            document.getElementById('clearCartBtn').addEventListener('click', clearCart);

            // Checkout button
            document.getElementById('checkoutBtn').addEventListener('click', checkout);
        }

        // Filter products based on category and search
        function filterProducts() {
            return products.filter(product => {
                const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });
        }

        // Render products
        function renderProducts() {
            const filteredProducts = filterProducts();
            
            productsGrid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="addToCart(${product.id})">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price.toLocaleString()}</div>
                    <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartDisplay();
            showNotification(`${product.name} added to cart!`);
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        // Update quantity
        function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(productId);
                return;
            }

            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                updateCartDisplay();
            }
        }

        // Update cart display
        function updateCartDisplay() {
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <div>Your cart is empty</div>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price.toLocaleString()} each</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                        <div class="quantity">${item.quantity}</div>
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');

            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.085;
            const total = subtotal + tax;

            subtotalEl.textContent = `$${subtotal.toLocaleString()}`;
            taxEl.textContent = `$${tax.toFixed(2)}`;
            totalEl.textContent = `$${total.toFixed(2)}`;

            cartSummary.style.display = 'block';
        }

        // Clear cart
        function clearCart() {
            cart = [];
            updateCartDisplay();
            showNotification('Cart cleared!');
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) return;

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) * 1.085;
            
            // Simulate payment processing
            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.textContent = 'Processing...';
            checkoutBtn.disabled = true;

            setTimeout(() => {
                cart = [];
                updateCartDisplay();
                checkoutBtn.textContent = 'Checkout';
                checkoutBtn.disabled = false;
                showNotification(`Payment successful! Total: $${total.toFixed(2)}`);
            }, 2000);
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
